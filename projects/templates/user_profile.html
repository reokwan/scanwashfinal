<!DOCTYPE html>

            <a href="#" class="text-2xl font-bold"><img src="/media/car_images/333.png" alt="" width="70"></a>
            <nav>
                <button id="menu-btn" class="sm:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                <ul id="menu" class="hidden sm:flex space-x-4">
                    <li><a href="#" class="hover:underline">Inicio</a></li>
                    <li><a href="#" class="hover:underline">Servicios</a></li>
                    <li><a href="#" class="hover:underline">Nosotros</a></li>
                    <li><a href="#" class="hover:underline">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="flex items-start justify-center p-5 px-32 border">
        <aside class="min-h-[485px] text-center bg-white rounded-xl w-full p-12 flex flex-col items-center m-3 flex-[0.5]">
            <div class="max-w-32 rounded-full">
                <img class="size-32 object-contain rounded-full" 
                     src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"

            <p class="text-3xl font-bold text-blue-800 my-2">{{user.first_name}}</p>

            <h3 class="text-3xl font-bold">984-234</h3>
            <div>
                <button class="p-2 block hover:opacity-90 text-white mt-6 bg-blue-500 px-4 font-semibold rounded">Actualizar Datos</button>
                <a href="/logout" class="p-2 block hover:opacity-90 mt-6 border border-gray-300 px-4 font-bold rounded">Cerrar Sesión</a>    
            </div>
        </aside>

        <aside class="flex-1 bg-white rounded-xl p-12 m-3 flex flex-col items-center">
            <h2 class="w-full font-bold text-2xl text-center">Información de la Patente</h2>
            <div class="max-w-[300px] mt-2">
                <img class="size-full rounded-xl" src="https://loscoches.com/wp-content/uploads/2019/09/carro-nuevo-o-carro-usado.jpg" alt="Car profile">
            </div>
            <div class="flex items-center gap-8 font-semibold mt-6">
                <p class="text-lg">Marca: </p>
                <p class="text-lg">Modelo: </p>
            </div>
            <p class="text-lg font-semibold mt-3">Tipo</p>
            <p class="text-2xl text-blue-800 font-bold mt-3">2010</p>
        </aside>
    </main>
